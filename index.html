<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>HangmanGame</title>
    </head>
    <body>
        <div class="container start-game">
            
            <div class="end-game-screen">
                <h1 class="status win">You Win!!</h1>
                <div class="show-word">
                    <span>The word was</span>
                    <span class="enter-word">DOMINCA</span>
                </div>
                <input type="button" value="New Game" />
            </div>

            <div class="game-cont">
                <div class="header-option">
                    <h1>Please Select An Option</h1>
                    <ul>
                        <li class="fruits">Fruits</li>
                        <li class="animals">Animals</li>
                        <li class="countries">Countries</li>
                    </ul>
                </div>
                <div class="main-cont">

                    <div class="letter-cont">
                        <input type="button" value="A" />
                        <input type="button" value="B" />
                        <input type="button" value="C" />
                        <input type="button" value="D" />
                        <input type="button" value="E" />
                        <input type="button" value="F" />
                        <input type="button" value="G" />
                        <input type="button" value="H" />
                        <input type="button" value="I" />
                        <input type="button" value="J" />
                        <input type="button" value="K" />
                        <input type="button" value="L" />
                        <input type="button" value="M" />
                        <input type="button" value="N" />
                        <input type="button" value="O" />
                        <input type="button" value="P" />
                        <input type="button" value="Q" />
                        <input type="button" value="R" />
                        <input type="button" value="S" />
                        <input type="button" value="T" />
                        <input type="button" value="U" />
                        <input type="button" value="V" />
                        <input type="button" value="W" />
                        <input type="button" value="X" />
                        <input type="button" value="Y" />
                        <input type="button" value="Z" />
                    </div>
                    <div class="letter-chose">
                        
                    </div>
                    <div class="hang-cont">
                        <div class="hang-img">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
